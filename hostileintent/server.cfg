// Welcome to your Hostile Intent 1.6 server configuration file.
// For a thorough explanation of Hostile Intent server variables,
// please visit the following page at The Hostile Report:
// http://thr.hostileintent.org/admin/hlds/dedsetup.php

// RCON Password (please change immediately)
rcon_password "hi16"

// Server Password  (remove the // in front of sv_password and change immediately)
// sv_password "password"

// Server name
hostname "Hostile Intent 1.6"

// Execute commands
exec listip.cfg
exec banned.cfg

// Max file size of custom.hpk, in megabytes
hpk_maxsize 1

// Whether or not the game is pausable
pausable 0

// Server logging on, set to "log off" to turn off
log on

// Server region, according to the following Steam values
//  0: US East coast
//  1: US West coast
//  2: South America
//  3: Europe
//  4: Asia
//  5: Australia
//  6: Middle East
//  7: Africa
//  255: World
sv_region 255

// Whether or not it's a LAN game
sv_lan 0

// Various HL server vars
sv_cheats 0
sv_alltalk 0
sv_aim 0

// Ban logging on/off
sv_logbans 1

// Round settings...
hi_roundlimit 10
hi_roundtime 6

// Amount of time in between the end of one round and the start of the next
hi_roundbreak 3

// Map time limit
mp_timelimit 30

// Friendly fire, automatic team balancing
mp_friendlyfire 1
mp_autoteambalance 1

// The amount of time, in seconds, in which a connecting player can spawn after a round starts;
// Also the amount of time in which they're allowed to change weapons, prior to firing
mp_spawnperiod 30

// The amount of "freezetime" at the start of a round
mp_freezetime 0

// Set to 0 if you "do not" want to have players see "Objective Found" text
mp_showobj 1

// Spectator rules...
// spec_fadetoblack 0
// spec_forcefirstperson 0
// spec_teamonly 0

// Vote kicking/banning commands...

// Allow vote kicking?
// sv_allowkickvote 1

// Duration of the voting period, in minutes
// sv_votetime 5

// How often a vote can be called, in minutes
// sv_votefrequency 5

// The percentage of votes required for a successful kick
// sv_votepercentage 60

// Whether or not to limit vote kicking to team only
// sv_votekickteamonly 1

// The number of times a person can be votekicked before being banned
// sv_maxvotekicks 2

// The length of the ban, in minutes
// sv_votebanlength 5